<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300&family=Teko&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img src="./assets/img/TTTLogo.svg" alt="">
            </div>
            <p>Tic Tac Toe</p>
        </div>


    </header>
    <main>
        <div class="container">
            <div class="table">
                <ul class="coluna" id="col1">
                    <li class="espaco" id="1"> </li>
                    <li class="espaco" id="2"> </li>
                    <li class="espaco" id="3"> </li>
                </ul>
                <ul class="coluna" id="col2" >
                    <li class="espaco" id="4"> </li>
                    <li class="espaco" id="5"> </li>
                    <li class="espaco" id="6"> </li>
                </ul>
                <ul class="coluna" id="col3" >
                    <li class="espaco" id="7"> </li>
                    <li class="espaco" id="8"> </li>
                    <li class="espaco" id="9"> </li>
                </ul>


            </div>
        </div>
    </main>

<script src="./assets/script.js"></script> 
</body>
</html>
